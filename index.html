<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Valida datos de tarjetas de crédito</title>
</head>

<body>

  <h1>Valida datos de tarjetas de crédito </h1>
  <form>
    <div class="form-group">
      <label for="cn">Número de tarjeta:</label>
      <input id="cn" name="cn" maxlength="16" placeholder="Ej.0000111122223333"/>
      <span> </span>
    </div>
    <div class="form-group">
      <label for="exp">Fecha de vencimiento:</label>
      <label for="exp">Mes</label>
      <input id="month" name="month" maxlength="2" placeholder="Ej. 01-12" />
      <span> </span>
      <label for="exp">Año:</label>
      <input id="year" name="year" maxlength="2" placeholder="Ej.17-30"/>
      <span></span>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input id="cvv" name="cvv" maxlength="3" placeholder="Ej.123"/>
      <span> </span>
    </div>
    <div class="form-group">
      <label for="name">Nombre completo:</label>
      <input id="name" name="name" placeholder="Ej.Maria Eugenia"/>
      <span> </span>
    </div>
    <input type="submit" value="Pagar" />
  </form>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
